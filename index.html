<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Icons</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="glassIcons">
        <div class="iconBx">
          <h1>
            <i class="bx bxs-folder icon" type="solid" name="folder"></i>
          </h1>
          <p>files</p>
        </div>

        <div class="iconBx">
          <h1>
            <i class="bx bxs-user icon" type="solid" name="folder"></i>
          </h1>
          <p>Contact</p>
        </div>

        <div class="iconBx">
            <h1>
              <i class="circle circle-1" type="solid" name="folder"></i>
            </h1>
            <p>Message</p>
            <div></div>
        </div>
        
        <div class="iconBx">
            <h1>
              <i class="circle circle-1" type="solid" name="folder"></i>
            </h1>
            <p>location</p>
            <div></div>
        </div>


         
    </div>
  </body>
</html>
